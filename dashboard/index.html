<!DOCTYPE html>
<html>
	<head>
		<title>Redskins Rally - Dashboard</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<style>body { padding-top: 60px; } a { cursor: pointer; }</style>
	</head>
	<body>

		<!-- NAVBAR -->
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<span class="brand">Redskins Rally Dashboard</span>
					<div class="pull-right">
						<ul class="nav">
							<li><a data-bind="click: newLoc">Add New Location</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>

		<!-- LOCATION LIST -->
		<div class="container">
			<h1>Locations</h1>
			<table class="table">
				<thead>
					<tr>
						<th>Venue Name</th>
						<th>City</th>
						<th>State</th>
					</tr>
				</thead>
				<tbody data-bind="foreach: locs">
					<tr data-bind="attr: { 'data-id': id }">
						<td data-bind="text: name"></td>
						<td data-bind="text: city"></td>
						<td data-bind="text: state"></td>
						<td>
							<div class="pull-right">
								<button class="btn" data-bind="click: editLoc">Edit</button>
								<button class="btn btn-danger" data-bind="click: removeLoc">Delete</button>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<!-- NEW / EDIT LOCATION MODAL -->
		<div class="locationModal modal fade" data-bind="with: activeLoc">
			<div class="modal-header">
				<button type="button" class="close" data-bind="click: resetLoc" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h3>Edit: <span data-bind="text: name"></span></h3>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" data-bind="foreachprop: $root.activeLoc">
					<div class="control-group">
						<label class="control-label" data-bind="text: key"></label>
						<div class="controls">
							<input type="text" data-bind="value: value" />
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<a class="btn" data-bind="click: resetLoc" data-dismiss="modal">Cancel</a>
				<a class="btn btn-primary save" data-bind="click: saveLoc">Save</a>
			</div>
		</div>

		<!-- SCRIPTS -->
		<script src="http://code.jquery.com/jquery.js"></script>
		<script src="js/bootstrap.js"></script>
		<script type="text/javascript" src="../common/js/knockout-2.3.0.js"></script>
		<script src="../common/js/location.model.js"></script>
		<script src="js/dashboard.js"></script>
	</body>
</html>
