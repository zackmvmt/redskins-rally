<!DOCTYPE html>
<html>
	<head>
		<title>Application by Movement Strategy</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		
		<div class="app-wrapper">
			
			<div id="map-container"></div>

			<div class="content-left">
				<div class="logo">logo 300x200</div>
				<div class="enter-start">enter to win</div>
				<div class="ad-bud-left">bud banner 300x250</div>
			</div>

			<div class="content-right">
				<div class="bar-spotlight">dont miss, spotlight, see all</div>
			</div>

			<div class="content-top-center">
				<div class="ad-bud-top">bud banner 468x60</div>
				<div class="location-controls">sort, view list, add button</div>
			</div>

			<div class="content-bottom">
				<div class="hashtag">use #redskinrally</div>
				<div class="text-to-win">text "Rally"</div>
				<div class="connect">connect with us</div>
				<div class="clear"></div>
				<div class="ugc">(ugc section)</div>
			</div>

		</div>

		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.ui.map.full.min.js"></script>
		<script type="text/javascript" src="js/mapStyle.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		
	</body>
</html>
